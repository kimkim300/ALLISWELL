<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 회원가입 - ALL IS WELL</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK 및 회원가입 로직 -->
    <script type="module" src="signup.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .signup-header {
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .signup-header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .firebase-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .firebase-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .firebase-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .firebase-status.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .signup-submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .signup-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .signup-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 회원가입 완료 상태 스타일 */
        .signup-submit-btn.completed {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .signup-submit-btn.completed:hover {
            transform: scale(1.05);
        }

        .back-to-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-to-login a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #333;
        }

        .back-to-app {
            margin-top: 15px;
        }

        .back-to-app a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-to-app a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .signup-header h1 {
                font-size: 1.8rem;
            }

            .form-actions {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>🌱 ALL IS WELL</h1>
            <p>새로운 계정을 만들어보세요!</p>
            <div class="firebase-status" id="firebaseStatus">
                <span class="status-text">🔄 Firebase 연결 확인 중...</span>
            </div>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="signupName">👤 이름</label>
                <input type="text" id="signupName" placeholder="이름을 입력하세요" required>
                <div class="error-message" id="nameError">이름을 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label for="signupUsername">👤 아이디</label>
                <input type="text" id="signupUsername" placeholder="아이디를 입력하세요" required>
                <div class="error-message" id="usernameError">아이디를 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label for="signupEmail">📧 이메일</label>
                <input type="email" id="signupEmail" placeholder="이메일을 입력하세요" required>
                <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label for="signupPassword">🔒 비밀번호</label>
                <input type="password" id="signupPassword" placeholder="비밀번호를 입력하세요" required>
                <div class="error-message" id="passwordError">비밀번호는 최소 6자 이상이어야 합니다.</div>
            </div>

            <div class="form-group">
                <label for="signupConfirmPassword">🔐 비밀번호 확인</label>
                <input type="password" id="signupConfirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                <div class="error-message" id="confirmPasswordError">비밀번호가 일치하지 않습니다.</div>
            </div>

            <div class="form-actions">
                <button type="submit" id="signupSubmitBtn" class="signup-submit-btn">
                    🚀 회원가입
                </button>
            </div>
        </form>

        <div class="back-to-login">
            <a href="login.html">← 로그인 페이지로 돌아가기</a>
        </div>

        <div class="back-to-app">
            <a href="index.html">← 메인 앱으로 돌아가기</a>
        </div>
        </div>
</body>
</html>
